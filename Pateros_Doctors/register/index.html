<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="register">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="hero">
            <div class="group">
              <div class="frame"><div class="text-wrapper">Book Now</div></div>
              <div class="frame-wrapper">
                <div class="div">
                  <p class="get-expert-medical">
                    <span class="span">Get Expert</span>
                    <span class="text-wrapper-2">&nbsp;</span>
                    <span class="text-wrapper-3">Medical Consultation!</span>
                  </p>
                  <p class="p">Our doctors provide expert medical advice and consultation.</p>
                </div>
              </div>
            </div>
            <img class="mask-group" src="img/mask-group.png" />
          </div>
          <header class="header">
            <div class="overlap-group">
              <div class="rectangle-2"></div>
              <div class="frame-2">
                <img class="img" src="img/rectangle-14.png" />
                <div class="navbar">
                  <div class="text-wrapper-4">Home</div>
                  <div class="text-wrapper-5">Specialties</div>
                  <div class="text-wrapper-5">Doctors</div>
                  <div class="text-wrapper-5">Login</div>
                </div>
              </div>
            </div>
          </header>
          <div class="background-blur"></div>
          <div class="white"></div>
          <div class="frame-3">
            <img class="x" src="img/x.svg" />
            <div class="frame-4">
              <div class="frame-5">
                <div class="text-wrapper-6">Hey there</div>
                <p class="already-signed-up">
                  <span class="text-wrapper-7">Already Signed Up? </span> <span class="text-wrapper-8">Log in </span>
                </p>
              </div>
              <div class="frame-6">
                <div class="text-wrapper-9">Email address</div>
                <div class="div-wrapper"><div class="text-wrapper-10">example@gmail.com</div></div>
              </div>
              <div class="frame-6">
                <div class="text-wrapper-9">Your password</div>
                <div class="frame-7">
                  <div class="text-wrapper-11">···········</div>
                  <img class="img-2" src="img/eye.svg" />
                </div>
              </div>
              <div class="frame-6">
                <div class="text-wrapper-9">Birth Date</div>
                <div class="frame-7">
                  <div class="text-wrapper-10">23/03/1995</div>
                  <img class="img-2" src="img/calendar-blank.svg" />
                </div>
              </div>
              <div class="frame-8">
                <div class="frame-9"><div class="text-wrapper-12">Sign Up</div></div>
                <div class="frame-10">
                  <div class="frame-11">
                    <div class="rectangle-3"></div>
                    <div class="text-wrapper-13">Remember me</div>
                  </div>
                </div>
              </div>
              <div class="frame-12">
                <div class="text-wrapper-9">Or sign up with</div>
                <div class="frame-13">
                  <div class="image-wrapper"><img class="image" src="img/image-2.png" /></div>
                  <div class="image-wrapper"><img class="image-2" src="img/image-3.png" /></div>
                  <div class="image-wrapper"><img class="image-2" src="img/image-4.png" /></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
